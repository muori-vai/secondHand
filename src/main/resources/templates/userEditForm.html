<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Utente</title>
</head>

<body>
	<form th:action="@{'/user/edit/'+${user.id}}" method="POST" th:object="${user}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			Nome: <input type="text" th:field="*{nome}" />
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
			</div>
		</div>
		<div>
			Cognome: <input type="text" th:field="*{cognome}" />
			<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">
			</div>
		</div>
		<fieldset>
			<div th:if="${#fields.hasErrors('luogo')}" th:errors="*{luogo}">
			</div>
			<legend>Seleziona Luogo</legend>
			<div th:each="luogo: ${luogos}">
				<input type="radio" id="${luogos}" th:field="*{luogo}" name="luogo" th:value="${luogo.id}" />
				<label for="${luogos}" th:text="${luogo.nome}">nome luogo</label>
			</div>
		</fieldset>
		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>

	<a href="index.html" th:href="@{/}">Torna indietro
	</a>
</body>

</html>
