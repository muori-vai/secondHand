<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Utente</title>
</head>

<body>
	<form th:action="@{'/user/edit/'+${user.id}}" method="POST" th:object="${user}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		<div>
			Nome: <input type="text" th:field="*{nome}" />
			<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
			</div>
		</div>
		<div>
			Cognome: <input type="text" th:field="*{cognome}" />
			<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">
			</div>
		</div>

		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
	
	<a href="index.html" th:href="@{/}">Torna indietro
	</a>
</body>

</html>
