<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: header(title='Utente')">
</head>

<body>
	<div th:replace="fragments/common.html :: navbar">
	</div>

	<div th:if="${user}">
		<div th:text="${user.nome}">
		</div>
		<div th:text="${user.cognome}">
		</div>
		<div th:text="${user.luogo.nome}">
		</div>
		<div th:each="prodotto: ${user.prodottos}">
			<div th:text="${prodotto.nome}">
			</div>
		</div>
		
		<a th:href="@{'/user/edit/form/'+${user.id}}">Modifica Utente</a>
		
	</div>
	
	<div th:unless="${user}">
		Quest'Utente non esiste!
	</div>

	<a href="index.html" th:href="@{/}">Torna indietro
	</a>
</body>

</html>
